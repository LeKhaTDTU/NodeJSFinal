<!-- admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .container {
      margin-top: 20px; /* Add some margin to the top of the container */
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="notificationArea" class="fixed-top w-25 m-2"></div> <!-- Notification area -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Admin Dashboard</h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
        Change Password
      </button>
    </div>
    
    <!-- Add Salesperson Form Modal Trigger Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSalespersonModal">
      Add Salesperson
    </button>

    <!-- Salesperson List -->
    <h2 class="mt-4">Salespersons</h2>
    <ul id="salespersonList" class="list-group">
      <!-- Salespersons will be displayed here -->
    </ul>
  </div>

  <!-- Add Salesperson Modal -->
  <div class="modal fade" id="addSalespersonModal" tabindex="-1" role="dialog" aria-labelledby="addSalespersonModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSalespersonModalLabel">Add Salesperson</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add Salesperson Form -->
          <form id="addSalespersonForm" method="POST" action="/api/salespersons">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Salesperson</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Change Password Form -->
          <form id="changePasswordForm">
            <div class="form-group">
              <label for="currentPassword">Current Password:</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmNewPassword">Confirm New Password:</label>
              <input type="password" class="form-control" id="confirmNewPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Include your custom script (e.g., admin.js) -->
  <script src="js/admin.js"></script>
</body>
</html>
